<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="titlePost" class="form-control" formControlName="titlePost">
        </div>
        <div class="form-group">
            <label for="content">Contenu du post</label>
            <textarea id="contentPost" class="form-control" rows="3" formControlName="contentPost"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
</div>
